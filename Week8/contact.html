<html>

<head>

    <title>
        Contact Me
    </title>
    <style>
        .error {
            border: 2px solid red;
        }
    </style>

</head>

<body>
    <nav>
        <div class="logo"><a href="index.html"><img src="./assets/logos/MyLogo1SideNoBG.png" alt=" website logo"></a>
        </div>
        <ul class="nav-links">
            <a href="about.html">About</a>
            <a href="hobbies.html">My Hobbies</a>
            <a href="my-work.html">My Work</a>
            <a href="contact.html">Contact</a>
        </ul>
    </nav>
    <div class="contact-section">
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="terms">Accept Terms:</label>
                    <input type="checkbox" id="terms" name="terms"><br><br>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Fields to validate
            var name = document.getElementById('name');
            var email = document.getElementById('email');
            var terms = document.getElementById('terms');

            // Remove existing error styles
            name.classList.remove('error');
            email.classList.remove('error');
            terms.classList.remove('error');

            // Check if name is filled
            if (!name.value.trim()) {
                name.classList.add('error');
                name.focus();
                return; // Stop the function
            }

            // Check if email is filled
            if (!email.value.trim()) {
                email.classList.add('error');
                email.focus();
                return; // Stop the function
            }

            // Check if terms are accepted
            if (!terms.checked) {
                terms.classList.add('error');
                terms.focus();
                return; // Stop the function
            }

            // If all fields are valid, you can proceed to submit the form or handle it as needed
            // For demonstration, we'll log to the console and not actually submit
            console.log("All fields are valid. Form can be submitted now.");
        });
    </script>

</body>

</html>
