    <nav>
        <div class="logo"><a href="index.html"><img src="./assets/logos/MyLogo1SideNoBG.png" alt=" website logo"></a>

        <ul class="nav-links">

    <div class="hero">
        <div class="hero-text">
            <h2>Hello, World!</h2>
            <h1>My name Charles Werk</h1>
            <h3>and I am a Web Designer and a Software Developer.</p>

        <img src="./assets/highTechPhotoNoBG.png" alt="" id="profile-pic">

    <div class="contact-section" id="contact">
        <h2>Contact Me</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
